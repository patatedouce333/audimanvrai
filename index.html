
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gemini AI" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/527/527489.png">
    
    <title>Gemini iOS Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }
      .ios-safe-pt { padding-top: var(--sat); }
      .ios-safe-pb { padding-bottom: var(--sab); }
      .ios-safe-px { padding-left: var(--sal); padding-right: var(--sar); }
      
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
      }

      /* Animation de pulsation douce pour le fond */
      @keyframes soft-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.5; }
      }
      .bg-pulse {
        animation: soft-pulse 8s ease-in-out infinite;
      }
    </style>
